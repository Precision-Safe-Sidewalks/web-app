{% extends "base.html" %}

{% block content %}
<h2>New customer</h2>

<div class="mt-8 w-128">
  <form method="POST">
    {% csrf_token %}

    <div class="text-field--filled">
      <label for="{{ form.name.id_for_label }}">Name</label>
      {{ form.name }} 
    </div>

    <div class="mt-4">
      <button class="btn--filled" type="submit">Create</button>
    </div>
  </form>
</div>
{% endblock %}
