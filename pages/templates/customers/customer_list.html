{% extends "base.html" %}

{% block content %}
<div class="flex align-items-center justify-content-between">
  <h2>Customers</h2>
  <a class="btn--tonal" href="{% url 'customer-create' %}">
    New Customer
  </a>
</div>

<div class="mt-12">
  <table class="table mt-4">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Active Projects</th>
        <th>Completed Projects</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
    {% for customer in customers %}
      <tr>
        <td>
          <a href="{% url 'customer-detail' pk=customer.pk %}">
            {{ customer.name }}
          </a>
        </td>
        <td>0</td>
        <td>0</td>
        <td>{{ customer.created_at|date:"n/j/Y" }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
