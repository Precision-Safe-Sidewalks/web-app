{% extends "base.html" %}

{% block content %}
<div class="flex align-items-center justify-content-between">
  <h2>Projects</h2>
</div>

<div class="my-12">
  <div id="projects-table"></div>
</div>

<script>
  $(document).ready(() => {
    new DataTable("projects-table", {
      columns: [
        "Name",
        "BD",
        "BDA",
        "Territory",
        "Primary Contact",
        "Created",
      ],
      url: "/api/tables/projects/",
      perPage: 10,
    })
  })
</script>
{% endblock %}
