{% extends "base.html" %}

{% block content %}
<div class="pane pane--full-height">
  <div class="flex align-items-center justify-content-between">
    <h2>Dashboard</h2>
  </div>

  <div class="my-12">
    <div id="dashboard-table"></div>
  </div>
</div>

<script>
  const filterOptions = {{ table_filters|safe }}

  $(document).ready(() => {
    new DataGrid("dashboard-table", {
      columns: [
        "Organization Name",
        "BD",
        "Deal Name",
        "Stage",
        "Start Date",
        "Last Date",
        "Last Synced",
        "Techs",
        "PI # To Repair",
        "PI Inch Feet",
        "PI Curbs",
        "PI Square Feet",
        "# Cut",
        "Inch Feet Cut",
        "Curbs Cut",
        "Square Feet Cut",
        "# Left",
        "Inch Feet Left",
        "Curbs Left",
        "Square Feet Left",
        "% Complete #",
        "% Complete Inch Feet",
        "Territory",
      ],
      filterOptions: filterOptions,
      sortOptions: [
        {sort: "customer_name", label: "Organization Name"},
        {sort: "bd_name", label: "BD"},
        {sort: "name", label: "Deal Name"},
        {sort: "status", label: "Stage"},
        {sort: "start_date", label:"Start Date"},
        {sort: "last_date", label:"Last Date"},
        {sort: "territory_label", label: "Territory"},
      ],
      url: "/api/tables/dashboard/",
      perPage: 30,
    })
  })
</script>
{% endblock %}
