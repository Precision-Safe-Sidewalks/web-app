{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<title>Login</title>
{% endblock %}

{% block content %}
<div class="container">
  <h1>Sign in</h1>

  <div class="container-social">
    <a class="button-microsoft" href="{% url 'microsoft:to-auth-redirect' %}?next={{ request.GET.next }}">
      <img src="{% static 'icons/microsoft_logo.svg' %}">
      Sign in with Microsoft
    </a>
  </div>
</div>

{% endblock %}
